<ion-header>

  <ion-navbar color=primary>
    <ion-title>Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding class="available_blance">
    <ion-row no-padding>
      <ion-col>
        <ion-card>
          <ion-card-header color=primary>
            $ 0.01
          </ion-card-header>

          <ion-card-content color=dark>
            Available to spend
          </ion-card-content>
        </ion-card>
        <ion-list>
          <button ion-item>
            <ion-icon color="primary" name="add" item-left></ion-icon>
            Add Money
          </button>
        </ion-list>
        <ion-list class="searchbar_area">
          <ion-item>
            <ion-searchbar></ion-searchbar>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-list>
        <ion-list-header no-margin>
          Recent Transaction
        </ion-list-header>
        <button ion-item (click)="gotowalletdetails()">
          <ion-avatar item-left>
            <img src="assets/img/user1.jpg">
          </ion-avatar>
          <div class="description">
            <h2>Felix Nussbaum</h2>
            <p>3:40p.m | 18.5.2017</p>
          </div>
          <ion-note class="deduction_balance" item-end>$ 50</ion-note>
        </button>
        <button ion-item>
          <ion-avatar item-left>
            <img src="assets/img/user2.jpg">
          </ion-avatar>
          <div class="description">

            <p>1:40p.m | 17.5.2017</p>
          </div>
          <ion-note class="deduction_balance" item-end>$ 42</ion-note>

            <p>3:40p.m | 18.5.2017</p>
          </div>
          <ion-note class="deduction_balance" item-end>$ 75</ion-note>
        </button>

          <ion-avatar item-left>

          </ion-avatar>
          <div class="description">
            <h2>Felix Nussbaum</h2>

          </div>

    </ion-row>
