<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Select People
    </ion-title>
    <ion-buttons right (click)="success = !success">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar [class.hide]="!success"></ion-searchbar>
  <span [class.hide]="success"></span>
</ion-header>

<ion-content class="has-header">
  <div class="selected_people">
    <ion-chip #chip1>
      <ion-avatar>
        <img src="assets/img/avatar.png">
      </ion-avatar>

        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-chip>

  <ion-list no-margin>
    <div class="contact_list" *ngFor="let contact of contactList">
      <button ion-item (tap)="tapedAvatar(contact.id)">
        <ion-avatar [class]="isInArray(contact.id) ? 'selected' : 'not-selected'" item-left>
          <img src="assets/img/avatar.png"/>
          <ion-icon name="checkmark-circle"></ion-icon>
        </ion-avatar>
        <h2>{{contact.name}}</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
      </button>
    </div>
  </ion-list>

  <ion-fab right bottom (click)="gotogroupnameadd()">
    <button ion-fab color="primary"><ion-icon name="ios-arrow-forward-outline"></ion-icon></button>
  </ion-fab>
</ion-content>
