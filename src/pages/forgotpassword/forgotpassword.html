<ion-header>

  <ion-navbar color=primary>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="forgotpassword">
    <div class="image_section">
      <img src="assets/img/forgotpassword.svg" alt="">
    </div>
    <div class="input_section">
      <h3>Forgot Your Password?</h3>
      <p>We send otp in your register mail address please check.</p>
      <div class="input_area">
      <ion-icon name="md-mail"></ion-icon>
      <input type="email" placeholder="Registered Email Id">
    </div>
    <button ion-button full color=primary margin-top (tap)="gotootpconfirm()">
      Send OTP
    </button>
    </div>
  </div>
</ion-content>
