<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header no-margin>
      Profile Setting
    </ion-list-header>
    <ion-item no-lines>
      <ion-icon name="lock" item-start></ion-icon>
      Change Passowrd
      <button ion-button no-margin item-end (tap)="changepassword()">Change</button>
    </ion-item>
    <ion-item>
      <ion-icon name="pin" item-start></ion-icon>
      <ion-label>Location</ion-label>
      <ion-toggle checked="true" no-padding></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-person" item-start></ion-icon>
      <ion-label>Online</ion-label>
      <ion-toggle checked="true" no-padding></ion-toggle>
    </ion-item>
    <ion-item no-lines>
      <ion-icon name="people" item-start></ion-icon>
      Where you logged in
      <button ion-button no-margin item-end (tap)="loggeduser()">See List</button>
    </ion-item>

    <ion-item>
      <ion-icon name="eye" item-start></ion-icon>
      <ion-select placeholder="Who can see your profile?">
        <ion-option>Public</ion-option>
        <ion-option>Friends of Friends</ion-option>
        <ion-option>Only Me</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>
