<ion-content padding>
  <div class="center_screen">
    
    <img class="logo" src="assets/img/logo2.svg" alt="Logo">

    <div class="input_area">
      <ion-icon name="md-person"></ion-icon>
    <input type="text" placeholder="ชื่อผู้ใช้ หรือ อีเมล">
    </div>

    <div class="input_area">
      <ion-icon name="md-lock"></ion-icon>
    <input type="password" placeholder="รหัสผ่าน">
    </div>

    <button ion-button full color="extralight" style="color: #1c9ec2" round (tap)="gototimeline()">ลงชื่อเข้าใช้</button>
    
    <div class="forgotpassword_section">
      <button ion-button icon-left clear small color=extralight (tap)="gotoforgotpassword()">
        <ion-icon name="md-key"></ion-icon>
        ลืมรหัสผ่าน?
      </button>    
      <!-- <button ion-button icon-left clear small color=extralight (tap)="gotosignup()">
        <ion-icon name="md-person-add"></ion-icon>
        ลงทะเบียน
      </button> -->
    </div>

    <button ion-button full color="extralight" style="color: #1c9ec2" round (tap)="gotosignup()">ลงทะเบียน</button>
    
  </div>

  <ion-footer>
      <button ion-button icon-left color=facebook>
        <ion-icon name="logo-facebook"></ion-icon>
        facebook
      </button>

      <button ion-button icon-left color=gmail>
        <ion-icon name="logo-googleplus"></ion-icon>
        G-mail
      </button>
  </ion-footer>
</ion-content>
