<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="center_screen">

    <div class="pro-pic-change">
      <div class="image">
        <img [src]="base64Image" *ngIf="base64Image"/>
      </div>
      <button ion-button round outline color=primary (tap)="changeprofilepic()">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </div>

    <div class="input_area">
      <ion-icon name="md-person"></ion-icon>
      <input type="text" placeholder="Name">
    </div>
    <div class="input_area">
      <ion-icon name="md-mail"></ion-icon>
      <input type="text" placeholder="E-mail Id">
    </div>
    <div class="input_area">
      <ion-icon name="md-call"></ion-icon>
      <input type="number" placeholder="Phone Number">
    </div>

    <div class="input_area">
      <ion-icon name="ios-man"></ion-icon>
      <ion-datetime displayFormat="MM/DD/YYYY" placeholder="Date of Birth"></ion-datetime>
    </div>

    <div class="input_area">
      <ion-icon name="md-male"></ion-icon>
      <ion-select interface="action-sheet" placeholder="Select gender">
        <ion-option>Male</ion-option>
        <ion-option>Female</ion-option>
      </ion-select>
    </div>

    <div class="input_area">
      <ion-icon name="md-lock"></ion-icon>
      <input type="password" placeholder="Password">
    </div>
    <div class="input_area">
      <ion-icon name="md-lock"></ion-icon>
      <input type="password" placeholder="Confirm Password">
    </div>
    <button ion-button margin-top full color="primary" round (tap)="back()">Update</button>
  </div>

</ion-content>
